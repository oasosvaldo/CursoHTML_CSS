<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos apra descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li>
            <abbr title="Usando a tag P">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Usando de h1 a h6">Títulos</abbr>
        </li>
        <li>
            <abbr title="Usando a tag img">Imagens</abbr>
        </li>
        <li>
            <abbr title="Usando a tag abbr">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Usando a tag code">Codigo-fonte</abbr>
        </li>
        <li>
            <abbr title="Usando a tag ol e li">Listas Numeradas</abbr>
        </li>
        <li>
            <abbr title="Usando a tag ul e li">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
