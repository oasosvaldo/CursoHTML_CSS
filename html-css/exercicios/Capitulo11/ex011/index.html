<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dipositivos diferente ou simplesmente aumente e diminui o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem felxível">
    </picture>

    <h1>Reproduzindo áudio</h1>    
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <div>
        <audio preload="metadata" controls>
            <source src="./midia/Good Morning.mp3" type="audio/mpeg">
            <source src="./midia/Good Morning.mp3" type="audio/ogg">
            <source src="./midia/Good Morning.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não tem suporte para esse áudio. <a href="./midia/Good Morning.mp3"></a></p><br>
    </div>
    <div>
        <audio preload="metadata" controls>
            <source src="./midia/Kazoom.mp3" type="audio/mpeg">
            <source src="./midia/Kazoom.mp3" type="audio/ogg">
            <source src="./midia/Kazoom.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não tem suporte para esse áudio. <a href="./midia/Kazoom.mp3"></a></p>
        </audio>
    </div>
</body>
</html>
